<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter</title>
</head>

<body>
    <h1>Konverter Suhu</h1>
    <label for="celsius">Masukkan Suhu Celsius:</label>
    <input type="number" id="celsius">
    <button onclick="convertTemperature()">Konversi</button>

    <h2>Hasil Konversi: <span id="result"></span> Fahrenheit</h2>

    <script>
        function convertTemperature() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById("result").textContent = fahrenheit;
        }
    </script>
</body>

</html>
